name = hashcat-nvidia
command = apt install -y clinfo ocl-icd-libopencl1
          mkdir -p /etc/OpenCL/vendors && \
          echo "libnvidia-opencl.so.1" > /etc/OpenCL/vendors/nvidia.icd && \
          echo "/usr/local/nvidia/lib" >> /etc/ld.so.conf.d/nvidia.conf && \
          echo "/usr/local/nvidia/lib64" >> /etc/ld.so.conf.d/nvidia.conf && \

          echo PATH=/usr/local/nvidia/bin:$PATH >> ~/.bashrc && \
          echo export LD_LIBRARY_PATH=/usr/local/nvidia/lib:/usr/local/nvidia/lib64 >> ~/.bashrc && \
          echo export NVIDIA_VISIBLE_DEVICES=all >> ~/.bashrc && \
          echo export NVIDIA_DRIVER_CAPABILITIES=compute,utility >> ~/.bashrc && \
          cd /opt; \
          git clone https://github.com/hashcat/hashcat.git; \
          cd hashcat; \
          make && \
          make install
category = crypto
comment = Untested!!
