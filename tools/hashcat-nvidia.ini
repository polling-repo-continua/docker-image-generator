name = hashcat-nvidia
command = curl -fsSL https://developer.download.nvidia.com/compute/cuda/repos/ubuntu1804/x86_64/7fa2af80.pub | apt-key add - && \
          echo "deb https://developer.download.nvidia.com/compute/cuda/repos/ubuntu1804/x86_64 /" > /etc/apt/sources.list.d/cuda.list && \
          echo "deb https://developer.download.nvidia.com/compute/machine-learning/repos/ubuntu1804/x86_64 /" > /etc/apt/sources.list.d/nvidia-ml.list &&\
          apt update && \
          apt install -y clinfo cuda-cudart-10-2 cuda-compat-10-2 \
            cuda-libraries-10-2 \
            cuda-nvtx-10-2 \
            libcublas10=10.2.2.89-1 && \
          ln -s cuda-10.2 /usr/local/cuda && \
          echo "/usr/local/nvidia/lib" >> /etc/ld.so.conf.d/nvidia.conf && \
          echo "/usr/local/nvidia/lib64" >> /etc/ld.so.conf.d/nvidia.conf && \
          echo LD_LIBRARY_PATH=/usr/local/nvidia/lib:/usr/local/nvidia/lib64:$LD_LIBRARY_PATH >> ~/.bashrc && \
          echo PATH=/usr/local/nvidia/bin:/usr/local/cuda/bin:$PATH >> ~/.bashrc && \
          cd /opt; \
          git clone https://github.com/hashcat/hashcat.git; \
          cd hashcat; \
          make && \
          make install
category = crypto
