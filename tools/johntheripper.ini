name = johntheripper
command = apt install -y yasm pkg-config libssl-dev zlib1g-dev libgmp-dev libpcap-dev libbz2-dev && \
          git clone https://github.com/magnumripper/JohnTheRipper -b bleeding-jumbo /opt/john && \
          cd /opt/john/src && \
          ./configure && make -s clean && make -sj4
category = crypto
comment = All john tools are under /opt/john/run
