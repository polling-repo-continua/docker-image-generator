name = theharvester
command = git clone https://github.com/AlexisAhmed/theHarvester.git /opt/theHarvester && \
          cd /opt/theHarvester && \
          python3 -m pip install -r requirements.txt && \
          chmod +x theHarvester.py && \
          ln -sf /opt/theHarvester/theHarvester.py /usr/local/bin/theHarvester.py && \
          ln -sf /usr/bin/python3 /usr/bin/python3.7
category = recon
